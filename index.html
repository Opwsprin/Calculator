<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div class="real-time-display" id="real-time-display">
                <div id="first-number-display"></div>
                <div id="operand-display"></div>
                <div id="second-number-display"></div>
            </div>
            <div class="result-display" id="result-display"></div>
        </div>
        <div class="buttons-container">
            <button class="special" id="clear">AC</button>
            <button class="special" id="delete">Del</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operand" id="divide">/</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operand" id="multiply">*</button>     
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operand" id="minus">-</button>
            <button class="special" id="decimal">.</button>
            <button class="number" id="0">0</button>
            <button class="special" id="equals">=</button> 
            <button class="operand" id="plus">+</button>
            
            
            
                       
            
        </div>
    </div>
</body>
</html>
